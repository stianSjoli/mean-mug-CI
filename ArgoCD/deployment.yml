apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-7986033@sha256:90fbee5ada5036e7bd1f498fd93e88f84896d646fb7def120eb96a4bbac7260c
                  ports:
                    - containerPort: 80
