apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-2288293@sha256:49b60df1c3e19a01f7559b0a6eaff774cb2b60159e1d1ed9c523f20e47250ed7
                  ports:
                    - containerPort: 80
