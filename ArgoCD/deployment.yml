apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-4698077@sha256:dfd780aa0d358cc240ddd930d1940ce0049235d1f50dc404eb3a61d1932a7b2c
                  ports:
                    - containerPort: 8181
