apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-3662208@sha256:fa6c4c73b2f5c9ebf7f8453ae688335f37548ce05dff2cad18cc3d867581406c
                  ports:
                    - containerPort: 80
