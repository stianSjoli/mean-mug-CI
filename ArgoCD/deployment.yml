apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-9596262@sha256:26c156c94237398a2fb4d6e8d5a97e62a95bd676709ba108a508a49ec9c82b3d
                  ports:
                    - containerPort: 80
