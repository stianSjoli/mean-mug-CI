apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-1013956@sha256:c13e627eaa391c94681cfb8208ea61bf96f8c739e9e6bb678931a4ec67fe16a0
                  ports:
                    - containerPort: 80
