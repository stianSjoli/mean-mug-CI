apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-2004799@sha256:c9ad8fc80523e881825071307372ce935fba6ebc187d477a45919fffe71de736
                  ports:
                    - containerPort: 8181
