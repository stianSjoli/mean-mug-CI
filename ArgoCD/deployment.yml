apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-9123799@sha256:93feb3ab951576f3bcf656097b0b3645c27c2b5e7e4d3951fd8ecf818f318a97
                  ports:
                    - containerPort: 80
