apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-922985@sha256:4f0f0508891c7cd01c6bbbdd7e3d13453d5cb6d912c2e66ded8af56e458125ba
                  ports:
                    - containerPort: 8181
