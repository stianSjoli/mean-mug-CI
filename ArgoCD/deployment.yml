apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-4438596@sha256:12666aeba1841654e0ec75b8caade60b939501b0539fa862c713aea66553cf6b
                  ports:
                    - containerPort: 8181
