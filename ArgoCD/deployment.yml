apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-4043679@sha256:04ab0fc9483146096051a5072f973a8c06860c5563df2b9f47a65b7c67d00a6f
                  ports:
                    - containerPort: 80
