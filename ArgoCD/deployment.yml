apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-8271946@sha256:c0f2514f3833b9afa5061c7f62e1c3caa6a3089ebacab2ed58bb7a7366c32f00
                  ports:
                    - containerPort: 8181
