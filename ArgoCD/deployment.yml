apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-9811360@sha256:0ab6d4b03645c808c8714d511c5ac60c97b45058b9bee5b1becf63a1b390b2d1
                  ports:
                    - containerPort: 80
