apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-603406@sha256:0ca934dbc534def7d2909aede166f224f279fe8a1ac833b0ac8a443a65999ac3
                  ports:
                    - containerPort: 8181
