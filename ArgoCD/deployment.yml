apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-1544399@sha256:56d1359897b334756f4cb8c32e549145f86c3d487cfb7605357e349565cecdc2
                  ports:
                    - containerPort: 80
