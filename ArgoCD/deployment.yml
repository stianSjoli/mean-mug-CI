apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-7383231:20m@sha256:70ca4bb68f76d021e9cc2821a21b95ab2ccbe6394e0efbf31ce4590d7096d6c5
                  ports:
                    - containerPort: 8181
