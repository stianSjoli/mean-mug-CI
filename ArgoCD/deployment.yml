apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-7216959@sha256:a770af924efd26713d6132e2998f7bbd4d9c41a0602c2b292ae15565df802774
                  ports:
                    - containerPort: 8181
