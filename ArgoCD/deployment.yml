apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployment
    namespace: app-space
    labels:
        app: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: server
    template:
        metadata:
            labels:
                app: server
        spec:
            containers:
                - name: server
                  image: ttl.sh/app-788119@sha256:1e8b18a37890bf54a7eed3afb370eec4ad36f5f708c35b32f3faf8569627c0c8
                  ports:
                    - containerPort: 8181
