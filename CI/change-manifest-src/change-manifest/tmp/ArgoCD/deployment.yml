apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    namespace: app-space
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: ttl.sh/app-1898656@sha256:89bd8fcee3b2de7cd37868e6fd9e40375da7dc49075c3ad8d8e9847aa865b193
                  ports:
                    - containerPort: 80
